<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Ciclic</title>
</head>
<body>
  <main id="container">
    

    <section class="calculator">
      <form class="form">
        <h1 class="title">Simulador</h1>

        <div class="input-box">
          <label for="name">Nome</label>
          <div class="input-field">
            <input type="text" id="name" required>
          </div>
        </div>
        <div class="input-box">
          <label for="name">Mensalidade</label>
          <div class="input-field">
            <input type="number" id="monthlyPayment" required>
          </div>
        </div>
        <div class="input-box">
          <label for="name">Tempo</label>
          <div class="input-field">
            <input type="number" id="time" required>
          </div>
        </div>

        <button class="calcular">Simular</button>

        <div class="infos hidden">
          <div class="result">
            <div class="tmi">
              <span class="value"></span>
            </div>
            <div>
              <button class="reset">Calcular novamente</button>
            </div>

          </div>
        </div>
      </form>
    </section>
  </main>

  <script src="./assets/js/main.js"></script>
</body>
</html>
